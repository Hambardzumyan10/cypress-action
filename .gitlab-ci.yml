stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "Compiling the code..."
    - echo "Compile complete."

VBET-test-cases:
  image: cypress/browsers
  stage: test
  script:
    - export XDG_RUNTIME_DIR=/tmp/runtime-user  # Set environment variable
    - mkdir -p /tmp/runtime-user  # Ensure directory exists
    - npm ci
    - npm install mochawesome # Ensure mochawesome is installed (check your package.json)
    - npx cypress run --headless --browser chrome # Removed reporter options from here
    - echo "Cypress tests complete"
  artifacts:
    when: always
    paths:
    - cypress/test_cases_report/*.html
    - cypress/test_cases_report/*.json
    - cypress/screenshots/**/*.png
    expire_in: 7 days
  after_script:
    - echo "Test run complete"

deploy-job:
  stage: deploy
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."